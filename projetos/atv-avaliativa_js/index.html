<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css" />
    <script src="juniorsouza.js" defer></script>
    <link rel="icon"  type="image/jpg" href="logo.jpg" />
    <title>Atividade</title>
</head>
<body>
    <header>
        <nav>
            <button id="bt0" class="bisteca">Conversor de Kelvin para Celsius e Fahrenheit</button>
            <button id="bt1" class="bisteca">Conversor de Fahrenheit para Réaumur</button>
            <button id="bt2" class="bisteca">Calculadora de área e perímetro de um triângulo</button>
        </nav>
    </header>
    <div class="divisor"></div>
        <div class="caixote">
            <form class="bagunsa" id="taz-0" method="get"> 
                <h1 class="tit1">Conversor de Kevin para Celso e Fernando Heint</h1>
                <div class="div1">
                    <label>Temperatura em Kelvin: </label>
                    <input type="number" id="calvicie-kelvin" />
                </div>
                <div class="div2">
                    <label>Resultado em Celsius (°C): </label>
                    <input type="number" id="result-celsius" disabled />
                </div>
                <div class="div3">
                    <label>Resultado em Fahrenheit (°F): </label>
                    <input type="number" id="result-Fahrenheit" disabled />
                </div>            
            </form>
            <form class="bagunsa" id="taz-1" method="get">
                <h1 class="tit2">Conversor de Fernando Heint para Réumilton</h1>
                <div class="div4">
                    <label>Temperatura em Fahrenheit (°F): </label>
                    <input type="number" id="calvicie-fahrenheit" />
                </div>
                <div class="div5">
                    <label>Resultado em Réaumur (°Re): </label>
                    <input type="number" id="result-reaumur" disabled />
                </div>
            </form>
            <div class="bagunsa" id="taz-2">
                <h1 class="tit3">Calculadora de área e perímetro de um triângulo</h1>
                <div class="div6">
                    <label>Lado A: </label>
                    <input type="number" id="calvicie-a" />
                </div>
                <div class="div7">
                    <label>Base: </label>
                    <input type="number" id="calvicie-base" />
                </div>
                <div class="div8">
                    <label>Lado C: </label>
                    <input type="number" id="calvicie-c" />
                </div>
                <div class="div9">
                    <label>Altura: </label>
                    <input type="number" id="calvicie-altura" />
                </div>
                <div class="div10">
                    <label>Área: </label>
                    <input type="number" id="result-area" disabled />
                </div>
                <div class="div11">
                    <label>Perímetro: </label>
                    <input type="number" id="result-perim" disabled />
                </div>
                <div class="div12">
                    <button class="gera-bt" id="gera">Calcular</button>
                </div>
            </div>
        </div>
    <div class="divisor"></div>
    <footer>
        <nav class="info_tudo">
        <h4 class="info">Centro de Educação Profissional - Cedup</h4>
        <h4  class="info">Alunos: Vinicius Bonfleur e Giovane W. Budal</h4>
        <h4  class="info">Turma: 3° Info 2</h4>
        </nav>
        <a href="https://www.cedup.com.br/" target="blank"><img src="logo.jpg" alt="logo" id="logo"></a>
    </footer>
</body>
</html>
